<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class ="header-bg text-light d-flex justify-content-center py-2">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class = "row" id="#main">
        <!-- Search -->
    
        <section class = "col-3 pr-1" id="search-section">

            <form class = "m1-3 mt-3 pb-3 bottom-border" id="user-form">
                <label for="location"><h2 class="font-weight-bold">Search for a City:</h2></label>
                <input name="location" placeholder="e.g. San Francisco" type="text" autofocus="true" class="col-12 mb-2 py-2" id="city"/>
                <button type="submit" class="btn btn-primary col-12 mt-1">Search</button>
            </form>

            <ul id="search-history" style="list-style: none;" class="pl-3"></ul>
        </section>

        <section class="col-9" id="forecast-data">

            <div class="container mt-3" id="top"></div>
            <div class="container mt-3 pl-2" id="bottom"></div>

        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.1/luxon.min.js" integrity="sha512-6ZJuab/UnRq1muTChgrVxJhSgygmL2GMLVmSJN7pcBEqJ1dWPbqN9CiZ6U3HrcApTIJsLnMgXYBYgtVkJ8fWiw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
    
</body>
</html>
